<div class="flex bg-white w-full">
    <div class="columns-1 w-1/2">
        <img [src]="Imagepath" alt="background" class="w-full h-screen">
    </div>
    <div class="columns-1 w-1/2">
        <div class="px-32 mt-32 content-center">
            <div class="flex justify-center">
                <img [src]="Logopath" alt="logo-gmf" class="w-80">
            </div>
            <h1 class="text-center text-4xl mt-10 text-regal-blue font-normal">SP Document</h1>
            <p class="text-center text-gray-400 mt-4">Please login your account</p>
        </div>
        <div class="px-36 mt-12">
            <div class="form-control px-4 py-5 w-full">
                <label class="label w-full">
                    <span class="label-text text-gray-900">Username</span>
                </label>
                <input type="text"
                    class="w-full bg-gray-100 rounded-lg text-gray-900 px-4 py-3 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500" />
            </div>
            <div class="form-control px-4 py-5 w-full">
                <label class="label w-full">
                    <span class="label-text text-gray-900">Password</span>
                </label>
                <input type="password"
                    class="w-full bg-gray-100 rounded-lg text-gray-900 px-4 py-3 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500" />
                <button
                    class="mt-12 w-full bg-regal-blue p-3 hover:bg-white hover:text-regal-blue hover:border hover:border-regal-blue rounded-lg text-white text-center">Login</button>
            </div>
        </div>
    </div>
</div>
