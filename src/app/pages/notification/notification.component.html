<div class="px-0 bg-white ml-5 rounded-lg drop-shadow-md py-5" style="width: 90vw;">
    <div class="grid grid-cols-6 gap-4 p-5">
        <div class="col-start-1 col-end-3">
            <a routerLink="/document-list"
                class="text-regal-blue p-2 rounded-lg focus:bg-regal-blue focus:text-white border border-regal-blue hover:bg-regal-blue hover:text-white hover:border-white">
                <fa-icon [icon]="faArrowLeft" class="mr-1"></fa-icon> Back</a>
        </div>
        <div class="col-start-3 col-span-2 text-lg font-bold text-center">Detail Notification</div>
        <div class="col-end-7 col-span-2 text-right">
            <a routerLink="/document-list"
                class="text-success p-2 rounded-lg focus:bg-success focus:text-white border border-success hover:bg-success hover:text-white hover:border-white">
                <fa-icon [icon]="faEye" class="mr-1"></fa-icon> Read All</a>
        </div>
    </div>
    <div class="px-5 mb-1 text-gray-400">
        <p>Today</p>
    </div>
    <div class="flex px-5 mb-5 mt-3">
        <div class="flex border border-regal-blue w-full px-4 py-3 rounded-lg">
            <div class="columns-1 w-fit mr-4">
                <img class="w-10 h-10 rounded-full"
                    src="https://st3.depositphotos.com/1767687/16607/v/450/depositphotos_166074422-stock-illustration-default-avatar-profile-icon-grey.jpg"
                    alt="avatar">
            </div>
            <div class="columns-1 font-bold text-left w-full">
                <h4 class="font-normal">Faisal Iqbal has been create SP Document</h4>
                <p class="text-xs font-normal text-muted text-gray-400 py-1">1 Hours Ago</p>
            </div>
            <div class="columns-1 text-right">
                <button
                    class="btn text-regal-blue border border-regal-blue h-fit mt-1 rounded-lg px-3 py-2 hover:bg-regal-blue hover:text-white">View</button>
            </div>
        </div>
    </div>
    <div class="flex px-5 mb-5 mt-3">
        <div class="flex border border-regal-blue w-full px-4 py-3 rounded-lg">
            <div class="columns-1 w-fit mr-4">
                <img class="w-10 h-10 rounded-full"
                    src="https://st3.depositphotos.com/1767687/16607/v/450/depositphotos_166074422-stock-illustration-default-avatar-profile-icon-grey.jpg"
                    alt="avatar">
            </div>
            <div class="columns-1 font-bold text-left w-full">
                <h4 class="font-normal">Faisal Iqbal has been create SP Document</h4>
                <p class="text-xs font-normal text-muted text-gray-400 py-1">1 Hours Ago</p>
            </div>
            <div class="columns-1 text-right">
                <button
                    class="btn text-regal-blue border border-regal-blue h-fit mt-1 rounded-lg px-3 py-2 hover:bg-regal-blue hover:text-white">View</button>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <div class="mt-10 mb-10 px-5 flex">
        <div class="columns-1 mr-3">
            <h1 class="text-gray-900">Row per page</h1>
        </div>
        <div class="columns-1">
            <input type="number" class="bg-gray-100 text-gray-900 rounded-md px-1 py-1 w-14" value="10">
        </div>
    </div>
</div>
